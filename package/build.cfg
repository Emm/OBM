[global]
packages=obm,obm-autoconf,obm-ca,obm-satellite,obm-solr,obm-java,obm-tomcat,obm-jetty

[deb_templates]
release_changelog=deb_templates/release_changelog.template
autocommit_changelog=deb_templates/autocommit_changelog.template

[rpm_templates]
release_changelog=rpm_templates/release_changelog.template
autocommit_changelog=rpm_templates/autocommit_changelog.template

[package:obm]
path=ui

[package:obm-autoconf]
path=java/autoconf

[package:obm-ca]
path=ca

[package:obm-satellite]
path=satellite

[package:obm-solr]
path=java/solr

[package:obm-java]
path=java/sync
update_pom=true

[package:obm-tomcat]
path=java/tomcat

[package:obm-jetty]
path=jetty

[sub-package:opush]
source_path=opush

[sub-package:obm-locator]
source_path=obm-locator

[sub-package:obm-sync]
source_path=services
